pre-commit:
  parallel: true
  commands:
    eslint:
      root: "frontend/"
      glob: "**/*.{js,ts,jsx,tsx}"
      run: yarn eslint {staged_files}
    format:
      root: "frontend/"
      glob: "**/*.{js,ts,jsx,tsx}"
      run: bun run format {staged_files}
    gofmt:
      root: "backend/"
      glob: "**/*.go"
      run: go fmt {staged_files}
